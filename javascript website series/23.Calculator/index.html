<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- linking external stylesheet -->
    <link rel="stylesheet" href="./style.css/style.css">
    <!-- Linking google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container1">
        <div class="container2">
            <div class="result">
                <div class="history">
                    <p class="his">8*8</p>
                </div>
                <div class="output">
                    <p class="out">64</p>
                </div>
            </div>
            <div class="keyboard">
                <div class="subsection">
                    <button class="clear key up" id="clc">C</button>
                    <button class="clearAll key up" id="CE">Ce</button>
                    <button class="modulo key up" id="mod">%</button>
                    <button class="divide operator" id="div">/</button>
                </div>
                
                <div class="subsection">
                    <button class="seven key" id="sev">7</button>
                    <button class="eight key" id="eig">8</button>
                    <button class="nine key" id="nin">9</button>
                    <button class="multiply operator" id="mul">*</button>
                </div>

                <div class="subsection">
                    <button class="four key" id="fou">4</button>
                    <button class="five key" id="fiv">5</button>
                    <button class="six key" id="si">6</button>
                    <button class="minus operator" id="min">-</button>
                </div>

                <div class="subsection">
                    <button class="one key" id="on">1</button>
                    <button class="two key" id="tw">2</button>
                    <button class="three key" id="thr">3</button>
                    <button class="plus operator" id="plu">+</button>
                </div>

                <div class="subsectionLast">
                    <button class="zero key" id="zer">0</button>
                    <button class="equal operator" id="equ">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/index.js">

    </script>
</body>
</html>
