<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Intrection onmouseup and onmousedown.</title>
    <style> 
        body{
            background-color: aqua;
        }     
        #aman{
            height: 30vh;
            width: 30vw;
            background-color: aqua;
            display: flex;
            justify-content: center;
            margin: 30vh auto;
            align-items: center;
            font-size: 20px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div id="aman" class="ram" onmousedown="red()" onmouseup="blue()" onmouseenter="black()" onmouseleave="yellow()" onmousemove="brown()" onmouseout="white()" onmouseover="green()" onmousewheel="rani()">How are You??</div>

    <script>
         function rani(){
             document.getElementsByClassName("ram").style.backgroundColor= "skyblue";
         }
         function yellow(){
            // document.addEventListener("#aman")
            document.getElementById("aman").style.backgroundColor = "yellow";
        }
        
        function red(){
            // document.addEventListener("#aman")
            document.getElementById("aman").style.backgroundColor = "red";
        }
        function blue(){
            // document.addEventListener("#aman")
            document.getElementById("aman").style.backgroundColor = "blue";
        }
        function black(){
            // document.addEventListener("#aman")
            document.getElementById("aman").style.backgroundColor = "black";
        }
        function brown(){
            // document.addEventListener("#aman")
            document.getElementById("aman").style.backgroundColor = "brown";
        }
        function white(){
            // document.addEventListener("#aman")
            document.getElementById("aman").style.backgroundColor = "white";
        }
        function green(){
           // document.addEventListener("#aman")
           document.getElementById("aman").style.backgroundColor = "green";
        }
        </script>
</body>
</html>
